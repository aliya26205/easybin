<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Bin | Smart Waste Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f4f6f8;
            color: #333;
        }

        /* NAVBAR */
        header {
            background-color: #2ecc71;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #fff;
            font-size: 24px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* HERO SECTION */
        .hero {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: #fff;
        }

        .hero h2 {
            font-size: 36px;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .hero button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #fff;
            color: #27ae60;
            font-weight: bold;
        }

        .hero button:hover {
            background-color: #eaeaea;
        }

        /* FEATURES */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 50px 30px;
        }

        .card {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .card h3 {
            margin-bottom: 10px;
            color: #2ecc71;
        }

        /* STATUS COLORS */
        .status {
            margin-top: 10px;
            font-weight: bold;
        }

        .green { color: green; }
        .yellow { color: orange; }
        .red { color: red; }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #2ecc71;
            color: #fff;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <header>
        <h1>Easy Bin</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#bins">View Dustbins</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <h2>Smart Waste Management System</h2>
        <p>Find nearby dustbins and check their fill status in real time</p>
        <button onclick="scrollToBins()">View Nearby Dustbins</button>
    </section>

    <!-- BIN STATUS SECTION -->
    <section class="features" id="bins">
        <div class="card">
            <h3>Bin 1 – Library Area</h3>
            <p class="status green">Status: Empty</p>
        </div>

        <div class="card">
            <h3>Bin 2 – Canteen</h3>
            <p class="status yellow">Status: Half Filled</p>
        </div>

        <div class="card">
            <h3>Bin 3 – Parking Area</h3>
            <p class="status red">Status: Full</p>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>© 2026 Easy Bin | Smart Waste Management</p>
    </footer>

    <!-- JAVASCRIPT -->
    <script>
        function scrollToBins() {
            document.getElementById("bins").scrollIntoView({
                behavior: "smooth"
            });
        }
    </script>

</body>
</html>
